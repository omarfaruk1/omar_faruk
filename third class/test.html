<!DOCTYPE html>
<html>
<head>
  <title>Custom Unordered List Example</title>
  <style>
    ul {
      list-style-type: none;
    }
    ul li::before {
      content: "*";
      margin-right: 8px; /* Adjust spacing as needed */
    }
  </style>
</head>
<body>
  <h1>My Favorite Fruits</h1>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
    <li>Durian</li>
  </ul>
</body>
</html>
